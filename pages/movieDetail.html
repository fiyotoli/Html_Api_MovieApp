<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="" class="img-fluid" alt="Movie Poster" id="movie-poster">
            </div>
            <div class="col-md-6">
                <h1 id="movie-title"></h1>
                <h5 id="movie-genre"></h5>
                <p id="movie-description"></p>
                <h5>Cast</h5>
                <div id="cast-images" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Function to load navbar from components
        async function loadNavbar() {
            try {
                const response = await fetch('../components/navbar.html');
                const navbarHTML = await response.text();
                document.getElementById('navbar').innerHTML = navbarHTML;
            } catch (error) {
                console.error('Error loading navbar:', error);
            }
        }

        // Call loadNavbar on window load
        window.onload = function() {
            loadNavbar();
            loadMovieDetails(); // Load movie details if on the movie detail page
        };
    </script>
</body>
</html>
